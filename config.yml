        - "Typescript"
        - "Go"
        - "Linux"
        - "AWS"
        - "Docker"
        - "Kubernetes"
        - "gRPC"
        - "Apache Kafka"
        - "Terraform"
        - "Ansible"
        - "Jenkins"

